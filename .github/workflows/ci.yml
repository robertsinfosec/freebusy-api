name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Install
        working-directory: src
        run: npm ci

      - name: Typecheck
        working-directory: src
        run: npm run check

      - name: Unit tests
        working-directory: src
        run: npm test

      - name: Coverage gates
        working-directory: src
        run: npm run test:coverage
