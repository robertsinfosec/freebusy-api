version: 2
updates:
  # Keep npm dependencies up to date (this repo's package.json lives under /src)
  - package-ecosystem: "npm"
    directory: "/src"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Keep GitHub Actions pinned versions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
